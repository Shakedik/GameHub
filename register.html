<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>GameHub - רישום</title>
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>

<div class="auth-container">

    <h1>רישום</h1>

    <form id="registerForm">
        <input type="text" id="regFullName" placeholder="שם מלא" required />
        <input type="text" id="regUser" placeholder="שם משתמש" required />
        <input type="email" id="regEmail" placeholder="אימייל" required />
        <input type="password" id="regPass" placeholder="סיסמה" required />
        <button type="submit">יצירת משתמש</button>
    </form>

    <a class="link" href="login.html">יש לך כבר משתמש? התחברות</a>
</div>

<script src="js/auth.js"></script>
</body>
</html>
